<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>форма</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <h1>Aнкета ученика</h1>
        <fieldset>
            <legend>Контакная информация</legend>
            <input type="text" placeholder="Введите Имя">
            <input type="tel" placeholder="Введите телефон">
            <input type="password" placeholder="Введите пороль">
            <input type="email" placeholder="Введите почту">
        </fieldset>
        <fieldset>
            <legend>
                Личная информация 
            </legend>
            <label for="date">Дата рождения</label>
            <input id="date" type="date">
            <label for="age">Сколько вам лет</label>
            <input id="age" type="number">
            <label for="lessonpro">Чему вы учитесь?</label>
            <select name="" id="lessonpro">
                <option value="">Scratch</option>
                <option value="">Frontend</option>
                <option value="">Roblox</option>
                <option value="">Design</option>
                <option value="">Python</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Обратная связь</legend>
            <label for="">Вам нравится изучать программирование?</label>
            <input type="radio" id="yes" name="program">
            <label class="radio" for="yes">Да</label>
            <input type="radio" id="course" name="program">
            <label class="radio" for="course">Конечно</label>
            <label class="coment" for="coment">Оставте свой комментарий</label>
            <textarea name="" id="coment" cols="30" rows="10"></textarea>
        </fieldset>
        <input id="robot" class="checkbox" type="checkbox">
        <label class="checkbox-text" for="robot">Я не робот!</label>
        <br>
        <input id="Condition" class="checkbox" type="checkbox">
        <label class="checkbox-text" for="Condition">Я принимаю условия!</label>
        <br>
        <button type="reset">Очистить</button>
        <button class="button20" type="">Отправить</button>
    </form>

</body>
